<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfdfe;
            -webkit-tap-highlight-color: transparent;
        }
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }

        /* Neon Glow Effects */
        .neon-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.4), 0 0 20px rgba(99, 102, 241, 0.2);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            filter: brightness(1.1);
        }

        /* Floating Labels */
        .floating-label-group {
            position: relative;
        }
        .floating-label-group input {
            padding: 1.5rem 1rem 0.5rem 1rem;
            transition: all 0.2s ease-out;
        }
        .floating-label-group label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            pointer-events: none;
            transition: all 0.2s ease-out;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .floating-label-group input:focus + label,
        .floating-label-group input:not(:placeholder-shown) + label {
            top: 0.4rem;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #4f46e5;
        }

        /* Form Validation Styles */
        input:not(:placeholder-shown):valid {
            border-color: #10b981;
        }
        input:not(:placeholder-shown):invalid {
            border-color: #ef4444;
        }

        /* Loader Animation */
        .loader-liquid {
            animation: fill-up 2s ease-in-out infinite;
        }
        @keyframes fill-up {
            0% { height: 0%; }
            50% { height: 90%; }
            100% { height: 0%; }
        }

        /* Transitions */
        .slide-fade-enter {
            opacity: 0;
            transform: translateX(20px);
        }
        .slide-fade-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.4s ease-out;
        }
        .slide-fade-exit {
            opacity: 1;
            transform: translateX(0);
        }
        .slide-fade-exit-active {
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s ease-in;
        }
    </style>
